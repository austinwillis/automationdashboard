<md-toolbar color="primary">
  <span class="header-row">Suite</span>

  <!-- This fills the remaining space of the current row -->
  <span class="header-row example-fill-remaining-space">Test</span>

  <span class="header-row">Result</span>

  <md-toolbar-row>
    <input #suite (input)="searchSuite(suite.value)" class="header-row search-field" type="text" name="fname" placeholder="Search Suites" />
    <input #testsearch (input)="searchTest(testsearch.value)" class="header-row search-field" type="text" name="lname" placeholder="Search Tests" />
    <select #result (change)="searchResult(result.value)" class="header-row search-field">
      <option value="">All</option>
      <option value="Pass">Pass</option>
      <option value="Flake">Flake</option>
      <option value="Fail">Fail</option>
      <option value="Bug">Bug</option>
      <option value="Skip">Skip</option>
    </select>
  </md-toolbar-row>

</md-toolbar>
