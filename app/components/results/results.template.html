<div *ngIf="this.isLoading" class="row">
  <div class="col-md-2 offset-md-5 loader"></div>
</div>
<table *ngIf="!this.isLoading" class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Team Member</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results | orderBy">
      <td>{{ result.date | date }}</td>
      <td>
        <div class="input-group">
          <select #memberSelect (change)="this.updateTeamMember(testname, result.$key, memberSelect.value)" class="search-field form-control">
            <option>None</option>
            <option *ngFor="let member of this.testsStore.team"
              [ngValue]="member.name"
              [selected]="member.name === result.teamMember">{{ member.name }}</option>
          </select>
        </div>
      </td>
      <td>{{ result.result }}</td>
    </tr>
  </tbody>
</table>
