<div *ngIf="this.pass === 0" class="row">
  <div class="col-md-2 offset-md-5 loader"></div>
</div>
<div *ngIf="this.pass !== 0" class="container">
  <div class="row">
    <div class="offset-md-3 col-md-5">
      <chart [options]="options" (load)="saveInstance($event.context)"></chart>
    </div>
  </div>
</div>
